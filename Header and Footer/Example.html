<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hearer and Footer example</title>
    <style>
        header{
            text-align: center;
            font-weight: bold;
            font-family: Tahoma;
            background-color: lightslategrey;
            color: bisque;
        }
        .navigation{
            border-radius: 7px;
            border: 3px solid sandybrown;
            width: 150px;
            display: inline-block;
            text-decoration: none;
            margin: 10px;
            color: bisque;
        }
        .navigation:hover{
            background-color: sandybrown;
            color: lightslategrey;
        }
        footer{
            background-color: lightslategrey;
            text-align: right;
            padding: 15px;
        }
        iframe{
            width: 80%;
            margin: auto;
            height: 440px;
            border: none;
        }
        main{
            display: inline;
        }
        #sidebar{
            background-color: yellow;
            width: 15%;
            margin: 10px;
            float: right;
            height: 425px;
            vertical-align: middle;
            flex-wrap: wrap;
        }
        li{
            list-style-type: none;
        }

    </style>
</head>
<body>
    <header>
        <h1>Team Ruth's Page</h1>
        <div>
            <nav>
                <a class="navigation" href="home.html" target="iframeMain">Home</a>
                <a class="navigation" href="media.html" target="iframeMain">Media</a>
                <a class="navigation" href="articles.html" target="iframeMain">Articles</a>
                <a class="navigation" href="jokes.html" target="iframeMain">Jokes</a>
                <a class="navigation" href="about.html" target="iframeMain">About us</a>
            </nav>
        </div>
    </header>

    <main>
        <iframe name="iframeMain" src="home.html"></iframe>
    </main>

    <nav id="sidebar">
        <section>
            <ul>
                <li><a href="http://google.com">Google</a></li>
                <li><a href="http://facebook.com">Facebook</a></li>
                <li><a href="http://softuni.bg">Softuni</a></li>
            </ul>
        </section>
    </nav>

    <footer>
        <a href="link"><img src="./css-validator.png" alt="CSS"></a>
        <a href="link"><img src="html-validator.png" alt="HTML"></a>
        <a href="link"><img src="Copyright.JPG" alt="Copyrights" width="50px"></a>
    </footer>
</body>
</html>
